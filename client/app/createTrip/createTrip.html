<div id="createTrip" class="modal-header">
  <div class="form-group col-sm-offset-2  col-sm-10">
    <h2 class="modal-title">Start a New Trip</h2>
  </div>
  <form class="form-horizontal" ng-submit="createTrip()">
    <div class="form-group">
      <label for="tripName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input ng-model="trip.name" type="text" class="form-control"
        placeholder="Enter your trip name here"
        maxlength="30"
        required />
      </div>
    </div>
    <div class="form-group">
      <label for="tripCode" class="col-sm-2 control-label">Code</label>
      <div class="col-sm-10">
        <input ng-model="trip.code" type="text" class="form-control"
        placeholder="Enter a secret code here"
        maxlength="20"
        required
        tooltip="Create a secret trip passcode so that only your friends will be able to join this trip."
        tooltip-placement="bottom"
        tooltip-trigger="focus"
        tooltip-enable="!trip.code" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
