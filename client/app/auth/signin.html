<div id="signin">
  <h2>Sign In</h2>
  <form name="signinForm" class="authForm" ng-submit="signin()">
    <div class="row">
      <input class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="text" name="username" ng-model="user.username" placeholder="Username" required><br>
    </div>
    <div class="row">
      <input class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="password" name="password" ng-model="user.password" placeholder="Password" required><br>
    </div>
    <div ng-show="user.userInfoError" class="row">
      <h4 class=" registerError col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5" type="submit">Login info incorrect</h4>
    </div>
    <div class="row">
      <button class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5" type="submit">Sign In</button>
    </div>
  </form>

  <div class="message" ng-show="signinForm.username.$error.text">
    Please enter a username.
  </div>

  <div class="message" ng-show="signinForm.password.$error.password">
    Please enter a password.
  </div>

  <div class="row">
    <a class="authLink col-xs-12" ui-sref="signup">Don't have an account? <strong>Sign up</strong>...</a>
  </div>
</div>
